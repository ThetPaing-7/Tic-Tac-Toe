<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Js file -->
    <script src="jsfile.js" defer></script>
    <!-- Google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kalnia+Glaze:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Player Input Session -->
    <div class="inputSession">
        <div>
            <label for="playerOne">Player One:</label><br>
            <input type="text" id="playerOne">
        </div>
        <div>
            <label for="playerTwo">Player Two:</label><br>
            <input type="text" id="playerTwo">
        </div>
        <div class="buttonArea">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <!-- Game container -->
    <div class="container">
        <h1 class="turn">Shall we start?</h1>
        <div class="board">
        </div>
    </div>
    <!-- Player info section -->
    <div class="playerInfoSession">
    <fieldset id="mode-switcher">
  <legend>Select a color mode:</legend>
  <div>
    <input type="radio" id="light" name="mode" value="light" />
    <label for="light">Light</label>
  </div>
  <div>
    <input type="radio" id="dark" name="mode" value="dark" />
    <label for="dark">Dark</label>
  </div>
</fieldset>
        <div>
            <h2>Player One<span class="playerOneName"></span></h2>
            <h2 class="playerOneMarker">X</h2>
        </div>
        
        <div>
            <h2>Player Two<span class="playerTwoName"></span></h2>
            <h2 class="playerTwoMarker">O</h2>  
        </div>
    </div>
</body>
</html>
